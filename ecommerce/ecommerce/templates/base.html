{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-lZ9HCfNU3i4fX+ZGchEV6wVc+5h2ts7x2cXdYWlMVQyTzASANuoY6TfgbeF5BoA2" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/2e9eee7e9e.js" crossorigin="anonymous"></script>
    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>
    <style>
        #page-container{
            position: relative;
            min-height: 100vh;
            margin-left:50px;
            margin-right:50px;
        }
        #content-wrap{
            padding-bottom 2.rem;
        }
        #footer{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2.8rem;
            background-color: black;
            color: white;
            padding: 10px;
        }

    </style>
</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        {% include 'header.html' %}
        {% include 'nav.html' %}
        {% block content %}
        {% endblock %}
    </div>
    <br>
    <footer id="footer"><p class="text-center">&copy; DIGICART Pvt Ltd All Right Reserved</p></footer>
</div>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
